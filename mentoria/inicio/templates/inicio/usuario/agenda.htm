<!DOCTYPE html>

<html lang="pt-br" >

    {% load static %}

    <head>
        <meta charset="UTF-8"/>
        <title>Pamp!s</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    </head>

    {% block content %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <table>
                <tr><td><a class="navbar-brand" href="{%url "navegar" chave='usuario' %}">Dark Rafa</a></td><td><img src="../supervisor/img/perfil.png" alt="perfil" style="height:40px;width:40px;"></td></tr>
            </table>
            <a class="navbar-brand" href="{%url "viajar" chave='agenda' %}">Agenda</a>
            <div>
                <img src="../img/logo.png" alt="logo" style="height:40px;width:100px;">
            </div>    
            <a class="btn btn-primary" href="{%url "special" %}">Sair</a> 
        </nav>

        <form action="{% url 'pendencia' %}" method="post">
            {% csrf_token %}
            <div class = "box">
                <table class = 'bob'>
                    <tr><th>Criar nova pendência</th></tr>
                    <tr><td>Pendência:</td><td><input class="form-control"class="form-control"type="text" name="pendencia_a" aria-describedby="button-addon3" required></td></tr>
                    <tr><td>Inicio:</td><td><input class="form-control"class="form-control" type="datetime" name="inicio_a" aria-describedby="button-addon3" required></td></tr>
                    <tr><td>Fim:</td><td><input class="form-control"class="form-control" type="datetime" name="fim_a" aria-describedby="button-addon3" required></td></tr>
                    <tr><td><a class="btn btn-primary" href="{% url "special" %}">Sair</a></td><td><button class="btn btn-success" type="submit" id="button-addon3">Criar</button></td></tr>
                </table>
            </div>
        </form>


        {% endblock%}
</html>
